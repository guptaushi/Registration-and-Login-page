<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="bgcenterdiv">
        <h2>
            Welcome to my Registration form.
        </h2>
        <form>
         <p>Enter your name: 
        <input type="text" placeholder="Enter your name" id="name">
        <br>
        Enter your Date of Birth: <input type="date" id="DOB">
        <br>
        Enter your password:
        <input type="password" placeholder="Enter your password" id="pswd">
        <br>
        Enter your City: 
        <input type="text" name="City" id="city" placeholder="Enter your city">
        <br>
        Hobbies:
        <br>
        Badminton
        <input type="checkbox" id="Hobbies" name="Badminton">
        Cricket
        <input type="checkbox" id="Hobbies" name="cricket">
        Reading
        <input type="checkbox" id="Hobbies" name="Reading">
        <br><br>
        Gender:<br>
        Male
        <input type="radio" name="Gender" id="M">
        Female
        <input type="radio" name="Gender" id="F">
        <br>
        <input type="submit">
    </p>
        </form>
        </div>
    </body>
</html>
